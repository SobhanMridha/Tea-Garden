<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <link
      rel="shortcut icon"
      href="images/herbal-tea.png"
      type="image/x-icon"
    />
    <title>Tea Garden</title>
  </head>

  <body class="font-manrope box-border">
    <header>
      <!-- banner section start  -->
      <section class="md:flex flex flex-col-reverse md:flex-row justify-evenly items-center bg-[#d9e2c2] pb-12 mb-4">
        <div class="space-y-4 mx-4">
          <h1 class="text-black md:text-7xl text-4xl font-extrabold">
            It's good <br />tea time at The <br />Tea Garden
          </h1>
          <p class="text-[#4e4d4d] text-base font-medium">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>

          <button
            class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-xl font-bold text-white px-4 py-4 rounded-lg"
          >
            Explore More
            <img class="inline" src="images/arrow.png" alt="" />
          </button>
        </div>
        <div class="relative">
          <img src="images/banner.png" alt="" />
          <div class="flex justify-center items-center gap-3 bg-white md:py-4 md:px-6 w-fit rounded-lg absolute md:bottom-0 md:left-28 bottom-3 left-10 p-2">
            <img src="images/star.png" alt="">
            <div>
              <h3 class="md:text-3xl  font-extrabold text-[#1C1C1C]">5.00</h3>
              <p class="md:text-base font-semibold text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
      <!-- banner section end  -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
